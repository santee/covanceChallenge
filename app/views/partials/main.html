<div class="row">

    <div class="col-md-12">

        <h1>Hello world</h1>

        <div d3-trellis>

        </div>

        <div id="list" ng-controller="clustersListCtrl">

            <h3>Items ({{allItems.length}})</h3>

            <p>{{commonTextProperties.length}}</p>
            <p>{{commonNumericProperties.length}}</p>
            <ul ng-repeat="item in allItems">
                <li ng-class="{selected: item.isSelected()}" ng-click="item.toggleSelect()">{{item.isSelected()}}</li>
            </ul>

        </div>

        <div d3-radial>

        </div>

    </div>

</div>
